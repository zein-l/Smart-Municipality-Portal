
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب إعلام عن إشغال أو تبديل</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="document.html">طلب المستندات</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-section">
            <h2>طلب إعلام عن إشغال أو تبديل</h2>
            <form action="{{ url_for('submit_document_request') }}" method="POST" enctype="multipart/form-data">
                <label for="municipality">حضرة رئيس بلدية</label>
                <input type="text" id="municipality" name="municipality" required>

                <label for="applicant">المستدعي</label>
                <input type="text" id="applicant" name="applicant" required>

                <label for="address">العنوان</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">رقم الهاتف</label>
                <input type="text" id="phone" name="phone" required>

                <h3>تفاصيل العقار</h3>
                <label for="property-number">رقم العقار</label>
                <input type="text" id="property-number" name="property-number" required>

                <label for="section-number">رقم القسم</label>
                <input type="text" id="section-number" name="section-number" required>

                <label for="area">المنطقة العقارية</label>
                <input type="text" id="area" name="area" required>

                <label for="new-occupant">اسم شاغل العقار الجديد</label>
                <input type="text" id="new-occupant" name="new-occupant" required>

                <label for="new-occupant-phone">رقم هاتف الشاغل الجديد</label>
                <input type="text" id="new-occupant-phone" name="new-occupant-phone" required>

                <label for="residence">محل الإقامة</label>
                <input type="text" id="residence" name="residence" required>

                <label for="new-usage">وجهة الاستعمال الجديدة</label>
                <input type="text" id="new-usage" name="new-usage" required>

                <label for="rent">بدل الإيجار السنوي</label>
                <input type="text" id="rent" name="rent" required>

                <label for="rental-period">مدة الإيجار</label>
                <input type="text" id="rental-period" name="rental-period" required>

                <label for="occupancy-date">تاريخ بدء الإشغال</label>
                <input type="date" id="occupancy-date" name="occupancy-date" required>

                <label for="area-size">المساحة</label>
                <input type="text" id="area-size" name="area-size" required>

                <label for="previous-occupant">إن الشاغل السابق السيد</label>
                <input type="text" id="previous-occupant" name="previous-occupant" required>

                <label for="previous-occupancy-end">انتهى إشغاله بتاريخ</label>
                <input type="date" id="previous-occupancy-end" name="previous-occupancy-end" required>

                <label for="previous-occupant-address">عنوان الشاغل السابق</label>
                <input type="text" id="previous-occupant-address" name="previous-occupant-address" required>

                <label for="previous-usage">وجهة الاستعمال السابقة</label>
                <input type="text" id="previous-usage" name="previous-usage" required>

                <label for="usage-change-date">تاريخ حصول التبديل</label>
                <input type="date" id="usage-change-date" name="usage-change-date" required>

                <label for="notes">ملاحظات</label>
                <textarea id="notes" name="notes"></textarea>
                
                <button type="submit">إرسال الطلب</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 البلدية الذكية. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
