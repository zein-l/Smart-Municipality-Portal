
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكوى أو مراجعة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: Arial, sans-serif;
        }
        label, input, select, textarea {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">الرئيسية</a></li>
                <li><a href="{{ url_for('document_request') }}">طلب المستندات</a></li>
                <li><a href="{{ url_for('contact') }}">اتصل بنا</a></li>
                <li><a href="{{ url_for('user_auth.login_register') }}">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>شكوى أو مراجعة</h2>
            <form action="{{ url_for('submit_complaint_review') }}" method="POST" enctype="multipart/form-data">
                
                <label for="full-name">اسم المستدعي</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="address">العنوان</label>
                <input type="text" id="address" name="address" required>

                <label for="phone-number">رقم الهاتف</label>
                <input type="text" id="phone-number" name="phone-number" required>

                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>

                <h3>تصنيف الشكوى</h3>
                <select id="complaint-type" name="complaint-type" required>
                    <option value="أمنية">أمنية</option>
                    <option value="تنموية">تنموية</option>
                    <option value="صحية">صحية</option>
                    <option value="اجتماعية">اجتماعية</option>
                    <option value="إدارية">إدارية</option>
                    <option value="نظافة">نظافة</option>
                    <option value="مالية">مالية</option>
                    <option value="مراجعة معاملة">مراجعة معاملة</option>
                    <option value="حالات أخرى">حالات أخرى</option>
                </select>

                <label for="complaint-details">مضمون الشكوى</label>
                <textarea id="complaint-details" name="complaint-details" rows="5" required></textarea>

                <h3>المستندات المرفقة</h3>
                <label for="supporting-docs">إرفاق مستندات</label>
                <input type="file" id="supporting-docs" name="supporting-docs" accept=".pdf, .jpg, .png">

                <label for="signature">توقيع المستدعي</label>
                <input type="text" id="signature" name="signature" required>

                <button type="submit">إرسال الشكوى</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 بلدية الحازمية. جميع الحقوق محفوظة.</p>
    </footer>

</body>
</html>
