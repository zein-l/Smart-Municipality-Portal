
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب تجديد ترخيص بالبناء</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: Arial, sans-serif;
        }
        label, input, select, textarea {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">الرئيسية</a></li>
                <li><a href="{{ url_for('document_request') }}">طلب المستندات</a></li>
                <li><a href="{{ url_for('contact') }}">اتصل بنا</a></li>
                <li><a href="{{ url_for('user_auth.login_register') }}">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>طلب تجديد ترخيص بالبناء</h2>
            <form action="{{ url_for('submit_building_renewal') }}" method="POST" enctype="multipart/form-data">
                
                <label for="full-name">الاسم الكامل</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="phone-number">رقم الهاتف</label>
                <input type="text" id="phone-number" name="phone-number" required>

                <label for="address">العنوان</label>
                <input type="text" id="address" name="address" required>

                <label for="property-number">رقم العقار</label>
                <input type="number" id="property-number" name="property-number" required>

                <label for="section-number">رقم القسم</label>
                <input type="text" id="section-number" name="section-number" required>

                <label for="zone">المنطقة العقارية</label>
                <input type="text" id="zone" name="zone" required>

                <label for="previous-license">رقم رخصة البناء السابقة</label>
                <input type="text" id="previous-license" name="previous-license" required>

                <label for="license-expiry">تاريخ انتهاء الرخصة السابقة</label>
                <input type="date" id="license-expiry" name="license-expiry" required>

                <h3>المستندات المطلوبة</h3>

                <label for="license-copy">صورة طبق الأصل عن كامل ملف الرخصة</label>
                <input type="file" id="license-copy" name="license-copy" accept=".pdf, .jpg, .png" required>

                <label for="new-map">خريطة ارتفاق وتخطيط جديدة</label>
                <input type="file" id="new-map" name="new-map" accept=".pdf, .jpg, .png" required>

                <label for="ownership-proof">إفادة عقارية تثبت بقاء الملكية باسم صاحب العلاقة</label>
                <input type="file" id="ownership-proof" name="ownership-proof" accept=".pdf, .jpg, .png" required>

                <label for="urban-approval">موافقة التنظيم المدني (باستثناء بيروت وطرابلس)</label>
                <input type="file" id="urban-approval" name="urban-approval" accept=".pdf, .jpg, .png">

                <h3>رسوم التجديد</h3>

                <p>رسم طابع مالي: 10,111 ل.ل</p>

                <label for="payment-method">اختر طريقة الدفع</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">بطاقة ائتمان</option>
                    <option value="bank-transfer">تحويل بنكي</option>
                </select>

                <div id="credit-card-fields" style="display: none;">
                    <label for="card-number">رقم البطاقة الائتمانية</label>
                    <input type="text" id="card-number" name="card-number" maxlength="16" placeholder="1234 5678 9012 3456">

                    <label for="expiry-date">تاريخ انتهاء الصلاحية</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">

                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" name="cvc" maxlength="3" placeholder="123">
                </div>

                <button type="submit">إرسال الطلب والدفع</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 بلدية طبرجا كفرياسين. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            const creditCardFields = document.getElementById('credit-card-fields');
            if (this.value === 'credit-card') {
                creditCardFields.style.display = 'block';
            } else {
                creditCardFields.style.display = 'none';
            }
        });
    </script>

</body>
</html>
