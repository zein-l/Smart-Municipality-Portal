
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب ترخيص بإحتراف المهن بالتجول</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: Arial, sans-serif;
        }
        label, input, select, textarea {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">الرئيسية</a></li>
                <li><a href="{{ url_for('document_request') }}">طلب المستندات</a></li>
                <li><a href="{{ url_for('contact') }}">اتصل بنا</a></li>
                <li><a href="{{ url_for('user_auth.login_register') }}">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>طلب ترخيص بإحتراف المهن بالتجول</h2>
            <form action="{{ url_for('submit_mobile_profession_license') }}" method="POST" enctype="multipart/form-data">
                
                <label for="full-name">الاسم الكامل</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="phone-number">رقم الهاتف</label>
                <input type="text" id="phone-number" name="phone-number" required>

                <label for="address">العنوان</label>
                <input type="text" id="address" name="address" required>

                <label for="profession-type">نوع المهنة المتجولة</label>
                <input type="text" id="profession-type" name="profession-type" required>

                <label for="working-area">المناطق التي سيتم العمل فيها</label>
                <input type="text" id="working-area" name="working-area" required>

                <label for="work-description">وصف طبيعة العمل</label>
                <textarea id="work-description" name="work-description" rows="4" required></textarea>

                <h3>المستندات المطلوبة</h3>

                <label for="id-proof">صورة عن الهوية أو جواز السفر</label>
                <input type="file" id="id-proof" name="id-proof" accept=".pdf, .jpg, .png" required>

                <label for="residence-proof">إثبات محل السكن</label>
                <input type="file" id="residence-proof" name="residence-proof" accept=".pdf, .jpg, .png" required>

                <label for="medical-certificate">شهادة صحية (إن وجدت)</label>
                <input type="file" id="medical-certificate" name="medical-certificate" accept=".pdf, .jpg, .png">

                <label for="municipal-approval">موافقة الجهات المختصة</label>
                <input type="file" id="municipal-approval" name="municipal-approval" accept=".pdf, .jpg, .png">

                <h3>رسوم الترخيص</h3>

                <label for="payment-method">اختر طريقة الدفع</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">بطاقة ائتمان</option>
                    <option value="bank-transfer">تحويل بنكي</option>
                </select>

                <div id="credit-card-fields" style="display: none;">
                    <label for="card-number">رقم البطاقة الائتمانية</label>
                    <input type="text" id="card-number" name="card-number" maxlength="16" placeholder="1234 5678 9012 3456">

                    <label for="expiry-date">تاريخ انتهاء الصلاحية</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">

                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" name="cvc" maxlength="3" placeholder="123">
                </div>

                <button type="submit">إرسال الطلب والدفع</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 بلدية المطيلب. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            const creditCardFields = document.getElementById('credit-card-fields');
            if (this.value === 'credit-card') {
                creditCardFields.style.display = 'block';
            } else {
                creditCardFields.style.display = 'none';
            }
        });
    </script>

</body>
</html>
