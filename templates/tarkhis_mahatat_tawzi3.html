
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب الترخيص لمحلات ومحطات توزيع المحروقات السائلة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: Arial, sans-serif;
        }
        label, input, select, textarea {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">الرئيسية</a></li>
                <li><a href="{{ url_for('document_request') }}">طلب المستندات</a></li>
                <li><a href="{{ url_for('contact') }}">اتصل بنا</a></li>
                <li><a href="{{ url_for('user_auth.login_register') }}">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>طلب الترخيص لمحلات ومحطات توزيع المحروقات السائلة</h2>
            <form action="{{ url_for('submit_fuel_station_license') }}" method="POST" enctype="multipart/form-data">
                
                <label for="business-name">اسم المحطة</label>
                <input type="text" id="business-name" name="business-name" required>

                <label for="owner-name">اسم المالك</label>
                <input type="text" id="owner-name" name="owner-name" required>

                <label for="phone-number">رقم الهاتف</label>
                <input type="text" id="phone-number" name="phone-number" required>

                <label for="address">عنوان المحطة</label>
                <input type="text" id="address" name="address" required>

                <label for="fuel-types">أنواع المحروقات الموزعة</label>
                <input type="text" id="fuel-types" name="fuel-types" required>

                <label for="safety-measures">إجراءات السلامة</label>
                <textarea id="safety-measures" name="safety-measures" rows="4" required></textarea>

                <h3>المستندات المطلوبة</h3>

                <label for="ownership-proof">سند الملكية أو عقد الإيجار</label>
                <input type="file" id="ownership-proof" name="ownership-proof" accept=".pdf, .jpg, .png" required>

                <label for="engineering-plan">المخططات الهندسية</label>
                <input type="file" id="engineering-plan" name="engineering-plan" accept=".pdf, .jpg, .png" required>

                <label for="safety-clearance">تصريح السلامة من الدفاع المدني</label>
                <input type="file" id="safety-clearance" name="safety-clearance" accept=".pdf, .jpg, .png" required>

                <label for="environmental-approval">موافقة وزارة البيئة</label>
                <input type="file" id="environmental-approval" name="environmental-approval" accept=".pdf, .jpg, .png">

                <h3>رسوم الطلب</h3>

                <label for="payment-method">اختر طريقة الدفع</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">بطاقة ائتمان</option>
                    <option value="bank-transfer">تحويل بنكي</option>
                </select>

                <div id="credit-card-fields" style="display: none;">
                    <label for="card-number">رقم البطاقة الائتمانية</label>
                    <input type="text" id="card-number" name="card-number" maxlength="16" placeholder="1234 5678 9012 3456">

                    <label for="expiry-date">تاريخ انتهاء الصلاحية</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">

                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" name="cvc" maxlength="3" placeholder="123">
                </div>

                <button type="submit">إرسال الطلب والدفع</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 بلدية المطيلب. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            const creditCardFields = document.getElementById('credit-card-fields');
            if (this.value === 'credit-card') {
                creditCardFields.style.display = 'block';
            } else {
                creditCardFields.style.display = 'none';
            }
        });
    </script>

</body>
</html>
